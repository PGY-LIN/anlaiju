<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="澎湖海景民宿推薦：安萊居 & 愛來聚。享受花火節與海邊度假時光，立即預訂！">
  <title>安萊居 & 愛來聚海景民宿</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      position: relative;
      text-align: center;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .header-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .header-text h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: bold;
    }
    .header-text p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: left;
      font-size: 1rem;
    }
    h2 {
      color: #d94f70;
      font-size: 1.8rem;
      text-align: center;
    }
    .room-title {
      font-size: 1.3rem;
    }
    .room-desc {
      font-size: 1rem;
    }
    .room-gallery-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }
    .room-gallery {
      width: 90%;
      max-width: 700px;
      position: relative;
    }
    .room-gallery img {
      display: none;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .room-gallery img:hover {
      transform: scale(1.03);
    }
    .room-gallery img.active {
      display: block;
    }
    .nav-btn {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      color: #d94f70;
      border-radius: 5px;
      margin: 0 1rem;
    }
    .qr {
      width: 150px;
      display: block;
      margin: 1rem auto;
    }
    .map-embed iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }
    .fb-button {
      background-color: #ffe0e6;
      color: #d94f70;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    footer {
      background: #ffe0e6;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 80vh;
      border-radius: 10px;
    }
    .lightbox .nav-btn, .close-btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #d94f70;
      border-radius: 5px;
    }
    .close-btn {
      top: 20px;
      right: 30px;
    }
    .lightbox .nav-btn.left {
      left: 30px;
    }
    .lightbox .nav-btn.right {
      right: 30px;
    }

    @media (max-width: 768px) {
      .header-text h1 {
        font-size: 2rem;
      }
      .header-text p {
        font-size: 1rem;
      }
      .room-gallery img {
        width: 100%;
        height: auto;
      }
      .room-gallery-container {
        width: 100%;
        overflow: hidden;
      }
      .room-gallery {
        width: 100%;
        max-width: none;
      }
      .room-gallery img.active {
        display: block;
        width: 100%;
      }
      .room-gallery img {
        width: 100%;
        height: auto;
      }
      .nav-btn {
        font-size: 1.5rem;
      }
      .qr {
        width: 120px;
      }
      .fb-button {
        width: 90%;
        font-size: 0.9rem;
      }
      .map-embed iframe {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .header-text h1 {
        font-size: 1.6rem;
      }
      .header-text p {
        font-size: 0.9rem;
      }
      .nav-btn {
        font-size: 1.3rem;
      }
      .room-title {
        font-size: 1.1rem;
      }
      .room-desc {
        font-size: 0.8rem;
      }
      .fb-button {
        font-size: 0.8rem;
      }
      .map-embed iframe {
        height: 200px;
      }
      .lightbox img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- 內容部分保持不變 -->
</body>
</html>
